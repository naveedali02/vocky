<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="login_main_banner">
        <div class="main_header">
            <nav class="navbar navbar_cs navbar-expand-sm bg-body-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">
                        <img src="../assets/media/images/logo.svg" class="img-fluid" />
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                        aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <a class="navbar-brand" href="../index.html">
                                <img src="../assets/media/images/logo.svg" alt="Logo" />
                            </a>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body align-items-center header_btns">

                            <div class="d-flex ms-auto flex-wrap gap-3">
                                <a href="./signup.html" class="btn btn-primary btn_primary_cs me-3">Sign up</a>
                                <a href="./login.html" class="btn btn-primary btn_primary_cs">Log In</a>
                            </div>

                        </div>
                    </div>
                </div>
            </nav>

        </div>
        <div class="d-flex align-items-center login_inner_wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-lg-5">
                        <div class="login_card">
                            <h1 class="text-center fs-30 fw-600 text-white mb-1 text-uppercase">Sign in</h1>
                            <p class="fs-16 text-white text-center mb-5">Welcome! Please enter your details.</p>
                            <form>
                                <div class="form-floating mb-4">
                                    <input type="email" class="form-control" id="floatingInput"
                                        placeholder="email / user name">
                                    <label for="floatingInput">email / user name</label>
                                </div>
                                <div class="form-floating mb-2">
                                    <input type="password" class="form-control" id="floatingPassword"
                                        placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <div class="d-flex align-items-center justify-content-between mb-5">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="remember_me">
                                        <label class="form-check-label text-white" for="remember_me">Remember me</label>
                                    </div>
                                    <a href="#" class="text-decoration-none text-danger fw-500">Forgot Password?</a>

                                </div>
                                <div class="mb-3">
                                    <a href="./dashboard.html"
                                        class="btn btn-primary btn_green_cs fs-20 fw-600 w-100 py-2">Sign In</a>
                                </div>
                                <p class="text-center text-white mb-0">Donâ€™t have an account? <a href="./signup.html"
                                        class="text-info fw-600 text-decoration-none">Sign up</a></p>
                            </form>
                        </div>

                    </div>

                </div>

            </div>
        </div>

    </div>
    <!-- js part  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.js"></script>
    <script src="../assets/js/main.js"></script>
    
</body>

</html>
